<!DOCTYPE html>
<html>

<head>
	<title>Contact V17</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="img/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main-contato.css">
</head>

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">

			<form class="contact100-form validate-form" action="email.php" method="POST">

				<span class="contact100-form-title">
					Envie uma mensagem
					<h1 class="eng-text">Send Us A Message</h1>
				</span>

				<label class="label-input100" for="first-name">Nos diga seu nome.<span class="eng-text-form">Tell us
						your name.</span><b>*</b></label>
				<div class="wrap-input100 validate-input" data-validate="Type first name">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="Nome">
					<span class="focus-input100"></span>
				</div>
				

				<label class="label-input100" for="email">Informe seu email.<span class="eng-text-form">Enter your
						email.</span><b>*</b></label>
				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<input id="email" class="input100" type="text" name="email" placeholder="Ex. example@email.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Informe seu telefone.<span class="eng-text-form">Enter phone
						number.</span><b>*</b></label>
				<div class="wrap-input100 validate-input" data-validate="Your number">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Ex.(11) 99999-9999">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="local">Cidade / Estado.<span class="eng-text-form">City /
						State.</span></label>
				<div class="wrap-input100">
					<input id="local" class="input100" type="text" name="local"
						placeholder="Ex. Av. Paulista, 100 - SP">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="assunto">Assunto.<span class="eng-text-form">Subject
						matter.</span></label>
				<div class="wrap-input100">
					<input id="assunto" class="input100" type="text" name="assunto" placeholder="Escreva o assunto.">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="ambiente">Qual ambiente deseja decorar?<span
						class="eng-text-form">What environment do you want to decorate?</span></label>
				<div class="wrap-input100">
					<input id="ambiente" class="input100" type="text" name="ambiente"
						placeholder="Ex. Casa, Apartamento, empresa ...">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="area">Qual a área total(m²)?<span class="eng-text-form">What is the
						total area (m²)?</span></label>
				<div class="wrap-input100" >
					<input id="area" class="input100" type="text" name="area" placeholder="Ex. 200m²">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">Envie uma mensagem.<span
						class="eng-text-form">Message.</span></label>
				<div class="wrap-input100">
					<textarea id="message" class="input100" name="message"
						placeholder="Escreva uma mensagem."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn display-btn-initial">
						Envie uma mensagem<br /><span style="color:#ddd" class="eng-text-form">Send Message</span>
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('img/bg-01.jpeg');">
				<div class="divFixed">
					<img src="img/logo.png" width="185px" />
				</div>
				<div class="divFixed-bottom">

					<div class="dis-flex size1 p-b-47">
						<div class="txt1 p-r-25">
							<span class="lnr lnr-envelope"></span>
						</div>

						<div class="flex-col size2">
							<span class="txt1 p-b-20">
								E-mail
							</span>

							<span class="txt3">
								raquel@relta.com.br
							</span>
						</div>
					</div>

					<div class="dis-flex size1 p-b-47">
						<div class="txt1 p-r-25">
							<span class="lnr lnr-phone"></span>
						</div>

						<div class="flex-col size2">
							<span class="txt1 p-b-20">
								Telefone
							</span>
							<span class="txt3">
								+55 (11) 94293-2035
							</span>
							<span class="txt3">
								+55 (11) 93234-2354
							</span>
							<span class="txt3">
								+55 (11) 2365-8439
							</span>
						</div>
					</div>

					<div class="dis-flex size1 p-b-47">
						<div class="txt1 p-r-25">
							<span class="lnr lnr-phone-handset"></span>
						</div>

						<div class="flex-col size2">
								<span class="txt1 p-b-20">
									Whatsapp
								</span>
							<span class="txt1 p-b-20">
								<a class="whats" href="https://api.whatsapp.com/send?phone=5511942932035" target="_black">Clique aqui</a>
							</span>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main-contato.js"></script>
</body>

</html>
